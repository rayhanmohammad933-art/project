<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pendaftaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kuis Pendaftaran Event</h1>
        <p>Jawab pertanyaan berikut untuk mendaftar!</p>
        
        <div id="quiz">
            <div class="question" id="q1">
                <h3>1. Apa ibu kota Indonesia?</h3>
                <label><input type="radio" name="q1" value="Jakarta"> Jakarta</label><br>
                <label><input type="radio" name="q1" value="Surabaya"> Surabaya</label><br>
                <label><input type="radio" name="q1" value="Bandung"> Bandung</label>
            </div>
            
            <div class="question" id="q2" style="display:none;">
                <h3>2. Berapa hasil 2 + 2?</h3>
                <label><input type="radio" name="q2" value="4"> 4</label><br>
                <label><input type="radio" name="q2" value="5"> 5</label><br>
                <label><input type="radio" name="q2" value="6"> 6</label>
            </div>
            
            <div class="question" id="q3" style="display:none;">
                <h3>3. Warna langit pada siang hari?</h3>
                <label><input type="radio" name="q3" value="Biru"> Biru</label><br>
                <label><input type="radio" name="q3" value="Merah"> Merah</label><br>
                <label><input type="radio" name="q3" value="Hijau"> Hijau</label>
            </div>
            
            <button id="nextBtn">Selanjutnya</button>
            <button id="submitBtn" style="display:none;">Kirim Jawaban</button>
        </div>
        
        <div id="result" style="display:none;">
            <h2>Hasil Kuis</h2>
            <p id="score"></p>
            <button id="sendToWhatsApp">Kirim ke WhatsApp</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
