<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pendaftaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <h1>Kuis Pendaftaran Event</h1>
        <p>Jawab pertanyaan berikut berdasarkan pendapat Anda!</p>
        
        <div id="quiz">
            <div class="question" id="q1">
                <h3>1. Apa pendapat Anda tentang teknologi masa depan?</h3>
                <input type="text" id="answer1" placeholder="Tulis jawaban Anda di sini">
            </div>
            
            <div class="question" id="q2" style="display:none;">
                <h3>2. Apa hobi favorit Anda?</h3>
                <input type="text" id="answer2" placeholder="Tulis jawaban Anda di sini">
            </div>
            
            <div class="question" id="q3" style="display:none;">
                <h3>3. Mengapa Anda ingin mendaftar event ini?</h3>
                <input type="text" id="answer3" placeholder="Tulis jawaban Anda di sini">
            </div>
            <button id="nextBtn">Selanjutnya</button>
            <button id="submitBtn" style="display:none;">Kirim Jawaban</button>
        </div>
        
        <div id="result" style="display:none;">
            <h2>Hasil Kuis</h2>
            <p id="score"></p>
            <button id="sendToWhatsApp">Kirim ke WhatsApp</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
