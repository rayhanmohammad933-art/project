<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pendaftaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kuis Pendaftaran</h1>
        <p>Jawab pertanyaan berikut untuk melanjutkan pendaftaran. Minimal 3 jawaban benar!</p>
        
        <div id="quiz">
            <div class="question" id="q1">
                <h3>1. Apa ibu kota Indonesia?</h3>
                <button class="option" data-answer="Jakarta">Jakarta</button>
                <button class="option" data-answer="Surabaya">Surabaya</button>
                <button class="option" data-answer="Bandung">Bandung</button>
            </div>
            <!-- Tambahkan pertanyaan lain di sini -->
            <div class="question hidden" id="q2">
                <h3>2. Berapa hasil 2 + 2?</h3>
                <button class="option" data-answer="4">4</button>
                <button class="option" data-answer="5">5</button>
                <button class="option" data-answer="3">3</button>
            </div>
            <div class="question hidden" id="q3">
                <h3>3. Apa warna langit pada siang hari?</h3>
                <button class="option" data-answer="Biru">Biru</button>
                <button class="option" data-answer="Merah">Merah</button>
                <button class="option" data-answer="Hijau">Hijau</button>
            </div>
            <div class="question hidden" id="q4">
                <h3>4. Siapa presiden pertama Indonesia?</h3>
                <button class="option" data-answer="Soekarno">Soekarno</button>
                <button class="option" data-answer="Suharto">Suharto</button>
                <button class="option" data-answer="Jokowi">Jokowi</button>
            </div>
            <div class="question hidden" id="q5">
                <h3>5. Apa nama planet kita?</h3>
                <button class="option" data-answer="Bumi">Bumi</button>
                <button class="option" data-answer="Mars">Mars</button>
                <button class="option" data-answer="Venus">Venus</button>
            </div>
        </div>
        
        <div id="result" class="hidden">
            <h2>Hasil Kuis</h2>
            <p id="score"></p>
            <button id="retry">Coba Lagi</button>
        </div>
        
        <div id="registration" class="hidden">
            <h2>Form Pendaftaran</h2>
            <form id="regForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Telepon:</label>
                <input type="tel" id="phone" required> 
                <button type="submit">Daftar</button>
            </form>
             <button id="shareRegWhatsApp" class="hidden">Kirim Data ke WhatsApp</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
